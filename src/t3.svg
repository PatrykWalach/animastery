<svg
      fill="none"
      viewBox="0 0 800 800"
      height="800"
      width="800"
      xmlns="http://www.w3.org/2000/svg"
    >
      <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <style>
            * {
                box-sizing: border-box;
           }
            body {
                padding: 1rem;
           }
            .poster-aspect-ratio {
                height: 0;
                overflow: hidden;
                padding-top: 170%;
                background: white;
                position: relative;
           }
            @media only screen and (min-width: 390px) {
                .poster-aspect-ratio {
                    padding-top: 100%;
               }
           }
            @media only screen and (min-width: 775px) {
                .poster-aspect-ratio {
                    padding-top: 60%;
               }
           }
            .poster {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: grid;
                margin: 0 auto;
                width: 100%;
                max-width: 1100px;
                height: 100%;
                max-height: 700px;
                overflow: hidden;
                color: white;
                background-color: black;
                grid-template-columns: 1;
                grid-template-rows: minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr) 100px;
                grid-template-areas: "ruby" "weiss" "blake" "yang" "title";
                clip-path: polygon(0% 0%, 0% 100%, 100% 95.5%, 100% 6.5%);
           }
            @media only screen and (min-width: 390px) {
                .poster {
                    grid-template-columns: repeat(2, 1fr);
                    grid-template-rows: minmax(0, 1fr) minmax(0, 1fr) 100px;
                    grid-template-areas: "ruby weiss" "blake yang" "title title";
                    clip-path: polygon(0% 6.75%, 0% 95%, 50% 100%, 100% 95%, 100% 6.75%, 50% 0%);
               }
           }
            @media only screen and (min-width: 775px) {
                .poster {
                    grid-template-columns: repeat(4, 1fr);
                    grid-template-rows: minmax(0, 1fr) 100px;
                    grid-template-areas: "ruby weiss blake yang" "title title title title";
                    clip-path: polygon(0% 0%, 0% 82.5%, 50% 100%, 100% 82.5%, 100% 0%, 75% 7%, 50% 0%, 25% 7%);
               }
           }
            .image-wrapper {
                --wrapper-color: red;
                position: relative;
           }
            .image-wrapper::after {
                content: "";
                position: absolute;
                top: -50%;
                right: -50%;
                bottom: -50%;
                left: -50%;
                background-color: var(--wrapper-color);
                opacity: 0.325;
           }
            .image {
                width: 100%;
                height: 130%;
                object-fit: cover;
           }
            .image--ruby {
                grid-area: ruby;
                object-position: 50% 35%;
                transform: scaleX(-1);
           }
            @media only screen and (min-width: 390px) {
                .image--ruby {
                    object-position: 50% 70%;
               }
           }
            @media only screen and (min-width: 775px) {
                .image--ruby {
                    object-position: 65% 70%;
               }
           }
            .image--weiss {
                grid-area: weiss;
                object-position: 50% 30%;
           }
            @media only screen and (min-width: 390px) {
                .image--weiss {
                    object-position: 50% 45%;
               }
           }
            @media only screen and (min-width: 775px) {
                .image--weiss {
                    object-position: 35% 45%;
               }
           }
            .image--blake {
                grid-area: blake;
                object-position: 50% 20%;
                transform: scaleX(-1);
           }
            @media only screen and (min-width: 775px) {
                .image--blake {
                    object-position: 60% 20%;
               }
           }
            .image--yang {
                grid-area: yang;
                object-position: 50% 15%;
                transform: scaleX(-1);
           }
            @media only screen and (min-width: 775px) {
                .image--yang {
                    object-position: 55% 15%;
               }
           }
            .image-wrapper--ruby {
                --wrapper-color: #f10d0d;
                clip-path: polygon(3% 8%, 97% 35%, 97% 100%, 3% 124%);
           }
            @media only screen and (min-width: 390px) {
                .image-wrapper--ruby {
                    clip-path: polygon(3% 18%, 3% 113.5%, 98.5% 98.5%, 98.5% 3%);
               }
           }
            @media only screen and (min-width: 775px) {
                .image-wrapper--ruby {
                    clip-path: polygon(3% 1.5%, 3% 95%, 98.5% 105%, 98.5% 10%);
               }
           }
            .image-wrapper--weiss {
                --wrapper-color: #e1f2fe;
                clip-path: polygon(3% 28%, 97% 3%, 97% 126.5%, 3% 96%);
           }
            @media only screen and (min-width: 390px) {
                .image-wrapper--weiss {
                    clip-path: polygon(1.5% 3%, 1.5% 98.5%, 97% 113.5%, 97% 18%);
               }
           }
            @media only screen and (min-width: 775px) {
                .image-wrapper--weiss {
                    clip-path: polygon(1.5% 10%, 1.5% 105%, 98.5% 95%, 98.5% 1.5%);
               }
           }
            .image-wrapper--blake {
                --wrapper-color: #2e2a2a;
                clip-path: polygon(3% 0%, 97% 30%, 97% 99%, 3% 114%);
           }
            @media only screen and (min-width: 390px) {
                .image-wrapper--blake {
                    clip-path: polygon(3% 16.5%, 3% 113.5%, 98.5% 98.5%, 98.5% 1.5%);
               }
           }
            @media only screen and (min-width: 775px) {
                .image-wrapper--blake {
                    clip-path: polygon(1.5% 1.5%, 1.5% 95%, 98.5% 105%, 98.5% 10%);
               }
           }
            .image-wrapper--yang {
                --wrapper-color: #fffd4a;
                clip-path: polygon(3% 18%, 97% 3%, 97% 125%, 3% 85%);
           }
            @media only screen and (min-width: 390px) {
                .image-wrapper--yang {
                    clip-path: polygon(1.5% 1.5%, 1.5% 98.5%, 97% 113.5%, 97% 16.5%);
               }
           }
            @media only screen and (min-width: 775px) {
                .image-wrapper--yang {
                    clip-path: polygon(1.5% 10%, 1.5% 105%, 97% 95%, 97% 1.5%);
               }
           }
            .title-wrapper {
                display: flex;
                padding: 0 1rem 0.5rem;
                margin: 0;
                align-items: center;
                justify-content: flex-start;
                grid-area: title;
                font-size: 3.5rem;
                font-family: "Futura";
                font-weight: 100;
                line-height: 1;
           }
            @media only screen and (min-width: 390px) {
                .title-wrapper {
                    font-size: 3.85rem;
                    justify-content: center;
               }
           }
            @media only screen and (min-width: 775px) {
                .title-wrapper {
                    padding-bottom: 1.75rem;
                    font-size: 4.2rem;
               }
           }
            .title-wrapper > * {
                padding: 0 0.25rem;
           }
            .title-letter--R {
                color: #f10d0d;
           }
            .title-letter--W {
                color: #e1f2fe;
           }
            .title-letter--B {
                color: #2e2a2a;
                text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
           }
            .title-letter--Y {
                color: #fffd4a;
           }
            
          </style>
          <div class="poster-aspect-ratio">
            <div class="poster">
               <h1 class="title-wrapper" aria-label="RWBY">
                  <span class="title-letter title-letter--R">R</span>
                  <span class="title-letter title-letter--W">W</span>
                  <span class="title-letter title-letter--B">B</span>
                  <span class="title-letter title-letter--Y">Y</span>
               </h1>
               <div class="image-wrapper image-wrapper--ruby">
                  <img class="image image--ruby" src="https://raw.githubusercontent.com/PatrykWalach/animastery/master/src/ruby.svg" alt="An image of Ruby Rose, a main character from RWBY."/>
               </div>
               <div class="image-wrapper image-wrapper--weiss">
                  <img class="image image--weiss" src="https://raw.githubusercontent.com/PatrykWalach/animastery/master/src/weiss.svg" alt="An image of Weiss Schnee, a main character from RWBY."/>
               </div>
               <div class="image-wrapper image-wrapper--blake">
                  <img class="image image--blake" src="https://raw.githubusercontent.com/PatrykWalach/animastery/master/src/blake.svg" alt="An image of Blake Belladonna, a main character from RWBY."/>
               </div>
               <div class="image-wrapper image-wrapper--yang">
                  <img class="image image--yang" src="https://raw.githubusercontent.com/PatrykWalach/animastery/master/src/yang.svg" alt="An image of Yang Xiao Long, a main character from RWBY."/>
               </div>
            </div>
         </div>
         </div>
      </foreignObject>
</svg>
